<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Giphy Fruits!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
          <div class="col-lg-10 col-lg-offset-1 text-center" id="header">
            <span>Fruit Gifs!</span>
          </div>
        </div>
      </section>
      <section id="searchSection">
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-lg-offset-1 text-center" id="searchButtonsContainer">
            </div>
          </div>
        </div>
      </section>
        <section id="userInput">
            <div class="container">
               <row>
                  <p class="col-lg-8 col-lg-offset-2">Enter a fruit!</p>
              </row>
                <div class="col-lg-8 col-lg-offset-2">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control"  id="submitBox">
                            <button type="submit" class="btn btn-primary" id="submitTerm">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section id="displaySection">
          <div class='container'>
            <div class="col-lg-12" id='showGIFS'>

            </div>
          </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src ="javascript.js"></script>
</body>
</html>
